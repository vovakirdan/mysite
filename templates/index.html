<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Run Code from Webpage</h1>
        
        <div>
            <button id="run-python">Run Python Code</button>
            <pre id="python-output"></pre>
        </div>

        <div>
            <button id="run-c">Run C Code</button>
            <pre id="c-output"></pre>
        </div>
    </div>

    <script>
        document.getElementById('run-python').addEventListener('click', function() {
            fetch('/run_python_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('python-output').textContent = data.output || data.error;
            });
        });

        document.getElementById('run-c').addEventListener('click', function() {
            fetch('/run_c_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('c-output').textContent = data.output || data.error;
            });
        });
    </script>
</body>
</html>
